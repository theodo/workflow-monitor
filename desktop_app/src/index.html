<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Caspr Desktop</title>
  </head>
  <body>
    <h1>Bonjour tout le Monde!</h1>
    <div>
      We are using node
      <script>
        document.write(process.versions.node);</script
      >, Chrome
      <script>
        document.write(process.versions.chrome);</script
      >, and Electron
      <script>
        document.write(process.versions.electron);</script
      >.
    </div>
    <div>
      <p style="font-weight: bold">Ticket</p>
      <p id="current-ticket"></p>
    </div>
    <div>
      <p style="font-weight: bold">Task</p>
      <p id="current-task"></p>
    </div>
    <button id="previous-task">Previous</button>
    <button id="next-task">Next</button>
    <button id="play-pause">Play / Pause</button>
    <script>
      require('./renderer.js');
    </script>
  </body>
</html>
