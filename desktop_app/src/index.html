<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div>
      We are using node
      <script>
        document.write(process.versions.node);</script
      >, Chrome
      <script>
        document.write(process.versions.chrome);</script
      >, and Electron
      <script>
        document.write(process.versions.electron);</script
      >.
    </div>
    <div>
      <p id="current-task"></p>
    </div>
  </body>
  <script>
    require('electron').ipcRenderer.on('current-task-update', (event, message) => {
      console.log(message);
      document.getElementById('current-task').innerHTML = message;
    });
  </script>
</html>
